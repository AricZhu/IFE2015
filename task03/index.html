<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人管理系统</title>
</head>
<body>
    <div class="personal-mng-wrapper">
        <div class="header">GTD Tools</div>
        <div class="content">
            <div class="task-order">
                <div class="order-content">
                    <div class="task-all" data-undo-count="( 11 )">所有任务</div>
                    <div class="task-order-list">
                        <div>分类列表</div>
                    </div>
                </div>
                <div class="new-order" id="new-order">
                    新增分类
                </div>
            </div>
            <div class="task-lists">
                <div class="list-head">
                    <div class="list-head-item head-item-active">所有</div>
                    <div class="list-head-item">未完成</div>
                    <div class="list-head-item">已完成</div>
                </div>
                <div class="list-content"></div>
                <div class="new-task" id="new-task">
                    新增任务
                </div>
            </div>
            <div class="task-desc">
            </div>
        </div>
        <div class="modal-add modal-hide" id="modal-add-order">
            <div class="modal-add-head"><span>新增分类</span></div>
            <div class="modal-add-content">
                <input class="new-order-input" type="text" />
                <button class="modal-button modal-cancel">取消</button>
                <button class="modal-button modal-ok">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
